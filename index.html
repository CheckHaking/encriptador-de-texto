<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css" >
</head>
<body>

    <div class="contenedor__principal">
        <div class="contenedor__texto">
            <img src="/assets/Logo.png" class="logo"/>

            <div class="contenedor__texto__usuario">

               <textarea 
                    class="input__texto__usuario" 
                    id="texto_usuario"
                    cols="30" 
                    rows="10" 
                    placeholder="Ingrese texto aqui">
                </textarea>

               <p class="parrafo__alerta">
                <img src="/assets/info-icon.png"  class="icon__alert"/>
                Solo letras minusculas y sin acentos
               </p>

               <div class="contenedor__botones">

                <button class="boton__encriptar" onclick="encriptar()">Encriptar</button>
                <button class="boton__desencriptar" onclick="desencriptar()">Desencriptar</button>
               </div>

            </div>
            
        </div>

        <div class="contenedor__texto__encriptado">
            <p class="texto__encriptado"  id="encrypted_text">
            </p>
            <img src="/images/MuÃ±eco.png">
            <h2 class="mensaje-no-encontrado">No se han encontrado mensajes.</h2>
            <p class="mensaje-ingresa">Ingresa el texto que deseas encriptar</p>
            <button class="boton__copiar" onclick="copiarTexto()">COPIAR</button>
        </div>


    </div>
   
</body>

<script src="index.js"></script>
</html>
